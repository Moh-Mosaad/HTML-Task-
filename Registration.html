    <fieldset>
        <legend>
            Registration
        </legend>
        <fieldset>
            <legend>Account Information</legend>
            <form >
                <table>
            <tr><td>User name</td><td><input type="text" placeholder="Enter Your User Name"></td></tr>
            <tr><td>Password</td><td><input type="password" placeholder="Enter Your Password"></td></tr>
            <tr><td>Confirm  Password</td><td><input type="password" placeholder="Re-enter Your Password"></td></tr>
        </table>
        </form>
        </fieldset>
        <br>
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <form>
                <table>
                    <tr><td>First Name</td><td><input type="text" placeholder="Enter Your First Name"></td></tr>
                    <tr><td>Last Name</td><td><input type="text" placeholder="Enter Your Last Name"></td></tr>
                    <tr><td>Email</td><td><input type="email" placeholder="Enter Your Mail"></td></tr>
                    <tr><td>Date Of Birth</td><td><input type="date" ></td></tr>
                    <tr><td>Age</td><td><input type="number" placeholder="You should be more than 18 years" min="18"></td></tr>
                    <tr><td>Home Address</td><td><input type="text" ></td></tr>
                    <tr><td>Gender</td><td><input type="radio" name="X" checked > Male &nbsp;&nbsp;&nbsp;<input type="radio" name="X"> Female</td></tr>
                    <tr><td>Skills</td><td><input type="checkbox" > HTML &nbsp;&nbsp;&nbsp;<input type="checkbox" > SQl &nbsp;&nbsp;&nbsp; <input type="checkbox" > Java Script </td></tr>
                    <tr><td>Web Site</td><td><input type="url" ></td></tr>
                    <tr><td>Upload Your ID</td><td><input type="file" ></td></tr>     
                </table>
                <br>
                <center>
                    <input type="submit" name="Save">
                </center>
        </form>

    </fieldset>
